<div class="not-found-container">
  <!-- SVG Animation/Decoration -->
  <div class="not-found-decoration">
    <svg class="not-found-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="#FF6B6B" d="M45.4,-59.9C57.7,-50.9,66.3,-35.7,70.7,-19.1C75.1,-2.6,75.4,14.2,69.8,28.6C64.2,43,52.8,55,39,62.6C25.2,70.1,9.1,73.3,-5.7,71.3C-20.6,69.2,-34.4,61.9,-47.8,52C-61.1,42.1,-74,29.5,-76.7,15.3C-79.4,1.2,-71.9,-14.6,-62.4,-28.1C-52.8,-41.6,-41.3,-52.9,-28.4,-61.5C-15.6,-70.1,-1.4,-76.1,11.6,-73.1C24.7,-70.2,33.1,-58.4,45.4,-59.9Z" transform="translate(100 100)" />
    </svg>
  </div>

  <!-- Content -->
  <div class="not-found-content">
    <!-- Error Number -->
    <div class="error-number">
      <span class="error-digit">4</span>
      <div class="error-icon">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="#FF6B6B"/>
        </svg>
      </div>
      <span class="error-digit">4</span>
    </div>

    <!-- Title -->
    <h1 class="not-found-title">Oops! Page Not Found</h1>

    <!-- Message -->
    <p class="not-found-message">
      The page you're looking for seems to have wandered off into the digital wilderness.
      Don't worry, let's get you back on track!
    </p>

    <!-- Actions -->
    <div class="not-found-actions">
      <button class="btn-primary" routerLink="/">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="white"/>
        </svg>
        Back to Home
      </button>

      <button class="btn-secondary" (click)="goBack()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="#4F46E5"/>
        </svg>
        Go Back
      </button>
    </div>

    <!-- Search Bar -->
    <div class="not-found-search">
      <p class="search-label">Or search for what you need:</p>
      <div class="search-container">
        <input
          type="text"
          placeholder="Search for pages, products, or categories..."
          #searchInput
          (keyup.enter)="onSearch(searchInput.value)"
        >
        <button class="search-btn" (click)="onSearch(searchInput.value)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="#6B7280"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
      <p class="quick-links-title">Quick Links:</p>
      <div class="links-container">
        <a routerLink="/dashboard" class="quick-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 13H11V3H3V13ZM3 21H11V15H3V21ZM13 21H21V11H13V21ZM13 3V9H21V3H13Z" fill="#4F46E5"/>
          </svg>
          Dashboard
        </a>
        <a routerLink="/products" class="quick-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 6H16V4C16 2.9 15.1 2 14 2H10C8.9 2 8 2.9 8 4V6H4C2.9 6 2 6.9 2 8V20C2 21.1 2.9 22 4 22H20C21.1 22 22 21.1 22 20V8C22 6.9 21.1 6 20 6ZM10 4H14V6H10V4ZM20 20H4V8H20V20Z" fill="#4F46E5"/>
          </svg>
          Products
        </a>
        <a routerLink="/categories" class="quick-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L4 5V11.09C4 16.14 7.41 20.85 12 22C16.59 20.85 20 16.14 20 11.09V5L12 2ZM18 11.09C18 15.09 15.45 18.79 12 19.92C8.55 18.79 6 15.1 6 11.09V6.3L12 4.19L18 6.3V11.09Z" fill="#4F46E5"/>
          </svg>
          Categories
        </a>
        <a routerLink="/orders" class="quick-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 12H20L13 4V12ZM13 14V20L20 14H13ZM11 4H4V20H11V4ZM2 2H4V22H2V2ZM22 2H24V22H22V2Z" fill="#4F46E5"/>
          </svg>
          Orders
        </a>
      </div>
    </div>
  </div>

  <!-- Footer Message -->
  <div class="not-found-footer">
    <p>Need help? <a href="mailto:support@example.com">Contact our support team</a></p>
  </div>
</div>
