<!-- dashboard.html -->
<header class="dashboard-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <h1 class="logo-title">MyStore Dashboard</h1>
    </div>

    <!-- Navigation Section -->
    <nav class="dashboard-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="../home" routerLinkActive="active" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2"/>
              <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2"/>
            </svg>
           Go Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="products" routerLinkActive="active" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 7L12 3L4 7M20 7L12 11M20 7V17L12 21M12 11L4 7M12 11V21M4 7V17L12 21" stroke="currentColor" stroke-width="2"/>
            </svg>
            Products
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="users" routerLinkActive="active" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2"/>
              <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Users
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="categories" routerLinkActive="active" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17" stroke="currentColor" stroke-width="2"/>
            </svg>
            Categories
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="orders" routerLinkActive="active" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Orders
          </a>
        </li>
      </ul>
    </nav>

    <!-- User Section -->
    <div class="user-section">
      <div class="user-info">
        <div class="user-avatar">
          {{ name.charAt(0).toUpperCase() }}
        </div>
       <div class="user-profile">
            <div class="user-greeting">
              <span class="welcome-text">Welcome {{name}}</span>

            </div>
            <button class="logout-btn" (click)="logout()">Log out</button>
          </div>
      </div>
    </div>
  </div>
</header>

<main class="dashboard-main">
  <router-outlet></router-outlet>
</main>
